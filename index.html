<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLN Workshop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 300px;
        }

        .message-section {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="register()" id="registerButton" disabled>Register</button>

        <div class="message-section">
            <input type="text" id="messageInput" placeholder="Enter your message here">
            <button onclick="sendMessage()" id="sendMessageButton" disabled>Send</button>
        </div>
    </div>

    <script type="module" src="index.mjs"></script>
</body>
</html>
